version: v1.0
name: Pipeline 11
blocks:
  - name: deploy
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - kubectl exec -it $(kubectl get pod -l deployment=addressbook-canary -o name | head -n 1) --npm run ping
      secrets:
        - name: db-params
        - name: do-key
        - name: docker
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
      prologue:
        commands:
          - 'wget https://github.com/digitalocean/doctl/releases/download/v1.43.0/doctl-1.43.0-linux-amd64.tar.gz'
          - tar xf doctl-1.43.0-linux-amd64.tar.gz
          - sudo cp doctl /usr/local/bin
          - doctl auth init --access-token $DO_ACCESS_TOKEN
          - 'doctl kubernetes cluster kubeconfig save "${CLUSTER_NAME}"'
          - checkout
    dependencies: []
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
promotions:
  - name: Deploy Stable (DIgitalOcean)
    pipeline_file: pipeline_12.yml
