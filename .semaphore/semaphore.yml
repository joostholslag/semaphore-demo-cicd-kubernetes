version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY_URL
            - 'docker pull $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes:latest ||true'
            - 'docker build --cache-from  $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes:latest -t $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
      env_vars:
        - name: DOCKER_REGISTRY_URL
          value: docker.io
      secrets:
        - name: docker
  - name: TEST
    task:
      prologue:
        commands:
          - docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY_URL
          - '$DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Unit test
          commands:
            - 'docker run -it $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Functional test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integration test
          commands:
            - sem service start postgres
            - 'docker run --net=host -it $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:$SEMAPHORE_WORKFLOW_ID npm run test'
      secrets:
        - name: docker
      env_vars:
        - name: DOCKER_REGISTRY_URL
          value: docker.io
  - name: Push
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY_URL
            - 'docker pull $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:$SEMAPHORE_WORKFLOW_ID $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:latest'
            - 'docker push $DOCKER_REGISTRY_URL/joostholslag/semaphore-demo-cicd-kubernetes/:latest'
      secrets:
        - name: docker
      env_vars:
        - name: DOCKER_REGISTRY_URL
          value: docker.io
